<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Characters</title>
	<meta type="description" content="Toppz digital Star Wars trading cards - now available!">
	<link rel="stylesheet" href="normalize.min.css">
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete List</h2>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="row">
			<div class="card col-4">
				<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey Trading Card" />
				<div class="card-info">
					<h3 class="card-title">Ray</h3>
					<p class="card-description">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="card col-4">
				<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn Trading Card" />
				<div class="card-info">
					<h3 class="card-title">Finn</h3>
					<p class="card-description">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="card col-4">
				<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Trading Card" />
				<div class="card-info">
					<h3 class="card-title">Kylo</h3>
					<p class="card-description">Main villain, or is he?</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
